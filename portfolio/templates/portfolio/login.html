{% extends 'portfolio/skel.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'portfolio/css/login.css' %}">
{% endblock %}

{% block content %}
<form class="container dark login" action="{% url 'login' %}" method="post">
    <input type="text" name="next" value="{{ next }}" style="display: none">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
</form>
{% endblock %}

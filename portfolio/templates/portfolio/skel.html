<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="{% static 'portfolio/css/global.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="dark">
    <header id="header" class="dark">
        <a href="./index.html">JTM</a>
        
        <div class="center" id="links">
            {% block header %}{% endblock %}
        </div>

        <div class="right">
            <button id="theme-toggle" class="image-button" onclick="toggle_theme()">
                <span class="material-symbols-outlined dark">light_mode</span>
            </button>

            <button id="menu-toggle" class="image-button" onclick="toggle_menu()">
                <span class="material-symbols-outlined dark">menu</span>
            </button>
        </div>

        <div id="menu" class="dark">
            <button class="image-button" onclick="toggle_menu()">
                <span class="material-symbols-outlined" style="color: white;">close</span>
            </button>
            {% block menu %}{% endblock %}
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="{% static 'portfolio/js/theme.js' %}"></script>
</body>
